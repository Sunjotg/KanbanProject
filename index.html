<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunjot's Kanban Demo</title>

    <link rel="stylesheet" href="styles.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="board">
      <form id="todo-form">
        <input type="text" placeholder="New TO DO..." id="todo-input" />
        <button type="submit">Add +</button>
      </form>

      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">TO DO:</h3>

          <p class="task" draggable="true">Apply for Stellar Culinary Personnel</p>
          <p class="task" draggable="true">Create a Kanban Board</p>
          <p class="task" draggable="true">Create a Drag and Drop Method</p>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Doing:</h3>

          <p class="task" draggable="true">Use React</p>
        </div>

        <div class="swim-lane">
          <h3 class="heading">Done:</h3>

          <p class="task" draggable="true">
            Start Work at Stellar Personnel as an Frontend Developer
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
